<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django CRUD Operations</title>
  <meta charset="utf-8">

<body>

<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
		    <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
	  {% for p in people_list %}  
      <tr>
        <tb>{{p.pid}}</tb>
        <tb>{{p.pname}}</tb>
        <tb>{{p.page}}</tb>
      </tr>
	  {% endfor %} 
	</tbody>
</table>	
</div>
