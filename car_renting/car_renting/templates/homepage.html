/* SECTION: nav bar */

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #555;
                position: sticky;
                top: 0;
                z-index: 100;
            }
            li {
                float: left;
            }
            li a, .dropbtn {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            li a:hover, .dropdown:hover .dropbtn {
                background-color: #111;
            }
            .active {
                background-color: #4CAF50;
            }

/* END SECTION: nav bar */

/* SECTION: dropdown button */

            li.dropdown {
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #F9F9F9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
                z-index: 1;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }
            .dropdown-content a:hover {
                background-color: #4CAF50;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
    
/* END SECTION: dropdown button */

/* SECTION: scroll gallery */

            div.scroll-container {
                background-color: #999;
                overflow: auto;
                white-space: nowrap;
                padding: 10px;
            }

            div.scroll-container img {
                width: 20%;
                height: 20%;
                padding: 10px;
            }

            div.gallery {
                border: 1px solid #ccc;
            }

            div.gallery:hover {
                border: 1px solid #777;
            }

            div.desc {
                padding: 15px;
                text-align: center;
            }

/* END SECTION: scroll gallery */

/* SECTION: bg image */
            body {
                background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pixelstalk.net%2Fwp-content%2Fuploads%2F2016%2F06%2FLamborghini-Desktop-HD-Car-Wallpapers.jpg&f=1&nofb=1&ipt=b4955e6aeb6d19c745c9992687e36916f667e31d60d423ba96729dc4d55644cb&ipo=images");
            }

/* END SECTION: bg image */

/* SECTION: slideshow gallery */

        body {
            font-family: Arial;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        img {
            vertical-align: middle;
        }

        /* Position the image container (needed to position the left and right arrows) */
        .container {
            position: relative;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Add a pointer when hovering over the thumbnail images */
        .cursor {
            cursor: pointer;
        }

        /* Next & previous buttons */
        .prev,.next {
            cursor: pointer;
            position: absolute;
            top: 40%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            background-color: #555;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,.next:hover {
            color: white;
            background-color: #4caf50;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* Container for image text */
        .caption-container {
            text-align: center;
            background-color: #222;
            padding: 2px 16px;
            color: white;
        }

        .row:after {
            margin-left: auto;
            margin-right: auto;
            content: "";
            display: table;
            clear: both;
        }

        /* Six columns side by side */
        .column {
            float: left;
            width: 500px;
        }

        /* Add a transparency effect for thumnbail images */
        .demo {
            opacity: 0.5;
        }

        .active,.demo:hover {
            opacity: 1;
        }

/* END SECTION: image gallery */

        </style>

            </div>
            <div class="mySlides">
                <div class="numbertext">2/3</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.hgmsites.net%2Flrg%2F2017-mercedes-benz-e-class-e300-sport-rwd-sedan-angular-rear-exterior-view_100566793_l.jpg&f=1&nofb=1&ipt=166a9f3af39284a3cbb70d588a40ce35e41d6ed9ca91fc0c69a6c9f6796b0573&ipo=images" style="width: 100%;">
            </div>
            <div class="mySlides">
                <div class="numbertext">3/3</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fst.automobilemag.com%2Fuploads%2Fsites%2F11%2F2016%2F01%2F2017-Mercedes-Benz-E-Class-interior-cockpit.jpg&f=1&nofb=1&ipt=8bbe158999c757ac8041f58bd5ace96e6c76d0aa1e1b67bda03a2fdde6529d03&ipo=images" style="width: 100%;">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
        
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                let captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
